plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'org.springframework.cloud:spring-cloud-dependencies:2021.0.0'
    implementation 'org.springframework.cloud:spring-cloud-starter-netflix-ribbon:2.2.7.RELEASE'
    implementation 'org.apache.httpcomponents:httpclient:4.3.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.3.8.RELEASE'

}

test {
    useJUnitPlatform()
}